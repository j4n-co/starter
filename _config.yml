baseurl: /starter
permalink: pretty
title: Wikimedia Strategy
markdown: kramdown
tags:
- home
- about
- resources
include: ["_pages"]
plugins:
  - jekyll-redirect-from
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
prose:
  rooturl: '_pages'
  siteurl: 'http://j4n-co.github.io/starter/'
  relativeLinks: 'http://j4n-co.github.io/starter/links.jsonp'
  media: 'media'
  metadata:
    _pages:
      - name: "published"
        field:
          element: "checkbox"
          label: "published"
          value: true
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
      - name: "tags"
        field:
          element: "select"
          label: "page sectiom"
          value: "home"
          options:
            - name: "Home"
              value: "home"
            - name: "About"
              value: "about"
            - name: "Resources"
              value: "resources"
      - name: "menu_position"
        field:
          element: "number"
          label: "menu position"
          type: "number"